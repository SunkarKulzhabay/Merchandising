server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/merch_user_db
    username: postgres
    password: 0000 # Заменить!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  application:
    name: user-service
